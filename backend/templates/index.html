<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-gavel"></i> Legal Document AI Assistant</h1>
            <p>Upload your legal documents for AI-powered explanation or interactive RAG chatbot</p>
        </header>

        <main class="main-content">
            <!-- File Upload Section -->
            <div class="upload-section">
                <div class="upload-container">
                    <div id="dropzone" class="dropzone">
                        <div class="dropzone-content">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <h3>Drag & Drop Your Document</h3>
                            <p>or <span class="browse-link">browse files</span></p>
                            <p class="file-types">Supports PDF, TXT, JPG, JPEG files</p>
                        </div>
                        <input type="file" id="fileInput" accept=".pdf,.txt,.jpg,.jpeg" style="display: none;">
                    </div>

                    <div id="uploadStatus" class="upload-status"></div>
                </div>
            </div>

            <!-- Action Buttons Section -->
            <div id="actionSection" class="action-section" style="display: none;">
                <h3>What would you like to do?</h3>
                <div class="action-buttons">
                    <button id="explainBtn" class="action-btn">
                        <i class="fas fa-file-alt"></i>
                        <span>Get Detailed Explanation</span>
                        <small>Get a comprehensive, human-readable explanation of your document</small>
                    </button>
                    <button id="ragBtn" class="action-btn">
                        <i class="fas fa-comments"></i>
                        <span>Start RAG Chatbot</span>
                        <small>Chat with your document using AI (PDF only)</small>
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <h3 id="resultsTitle"></h3>
                    <button id="newDocBtn" class="new-doc-btn">
                        <i class="fas fa-plus"></i> Upload New Document
                    </button>
                </div>
                <div id="resultsContent" class="results-content"></div>
            </div>

            <!-- Chat Section -->
            <div id="chatSection" class="chat-section" style="display: none;">
                <div class="chat-header">
                    <h3><i class="fas fa-robot"></i> RAG Chatbot</h3>
                    <div class="chat-controls">
                        <button id="clearChatBtn" class="chat-control-btn">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                        <button id="closeChatBtn" class="chat-control-btn">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>
                </div>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-section">
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" placeholder="Ask anything about your document..." />
                        <button id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your document...</p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
