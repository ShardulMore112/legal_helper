<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Assistant</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-12">

    <!-- Main Container -->
    <div class="container bg-white rounded-3xl shadow-xl p-8 md:p-12 border border-gray-200">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 tracking-tight">AI Document Assistant</h1>
            <p class="mt-4 text-lg text-gray-600">Interact with your legal and financial documents using the power of AI.</p>
        </header>

        <!-- Upload and Query Section -->
        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Side: File Upload -->
            <div class="p-6 bg-gray-50 rounded-2xl border border-gray-200 shadow-sm flex flex-col items-center justify-center">
                <h2 class="text-xl font-bold text-gray-700 mb-4">Step 1: Upload a Document</h2>
                <div class="w-full">
                    <label for="file-upload" class="flex flex-col items-center px-4 py-8 bg-white text-blue-500 rounded-2xl border border-dashed border-gray-300 cursor-pointer hover:bg-gray-100 transition-colors duration-200">
                        <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4v-1a4 4 0 014-4h10a4 4 0 014 4v1a4 4 0 01-4 4H7z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01"></path>
                        </svg>
                        <span class="text-base font-semibold">Drag & drop or click to upload</span>
                        <span id="file-name" class="mt-2 text-sm text-gray-500">No file selected.</span>
                        <input id="file-upload" type="file" class="hidden" accept=".pdf,.txt,.jpg,.jpeg" onchange="handleFileUpload(event)">
                    </label>
                </div>
            </div>

            <!-- Right Side: Query Input -->
            <div class="p-6 bg-gray-50 rounded-2xl border border-gray-200 shadow-sm flex flex-col justify-between">
                <div>
                    <h2 class="text-xl font-bold text-gray-700 mb-4">Step 2: Ask a Question</h2>
                    <textarea id="query-input" rows="4" class="w-full px-4 py-3 text-sm text-gray-800 placeholder-gray-400 bg-white rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200" placeholder="e.g., 'Summarize the document' or 'Explain this legal notice.'"></textarea>
                </div>
                <button onclick="processQuery()" class="mt-6 w-full py-3 px-6 bg-blue-600 text-white rounded-full font-semibold shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Process
                </button>
            </div>
        </main>

        <!-- Results Section -->
        <section id="results-section" class="mt-12 w-full p-8 bg-gray-50 rounded-2xl border border-gray-200 shadow-sm">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Results</h2>
            <div id="results-display" class="w-full min-h-[200px] bg-white rounded-xl p-4 border border-gray-300 overflow-y-auto">
                <p class="text-gray-500 text-center">Your processed document content will appear here.</p>
            </div>
            <!-- Loading Indicator -->
            <div id="loading-spinner" class="hidden flex justify-center items-center mt-4">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
            </div>
            <!-- Error Message -->
            <div id="error-message" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                <strong class="font-bold">Error!</strong>
                <span id="error-text" class="block sm:inline ml-2"></span>
            </div>
        </section>

        <!-- Message Box (for custom alerts) -->
        <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
                <h3 class="font-bold text-lg mb-2">Notice</h3>
                <p id="message-content" class="text-gray-600 text-sm mb-4"></p>
                <button onclick="closeMessage()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors duration-200">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        let uploadedFile = null;
        let fileProcessed = false;
        
        // Custom message box function to replace alert()
        function showMessage(content) {
            const messageBox = document.getElementById('message-box');
            const messageContent = document.getElementById('message-content');
            messageContent.textContent = content;
            messageBox.style.display = 'flex';
        }

        function closeMessage() {
            const messageBox = document.getElementById('message-box');
            messageBox.style.display = 'none';
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const fileNameDisplay = document.getElementById('file-name');
            const resultsDisplay = document.getElementById('results-display');
            const errorMessage = document.getElementById('error-message');

            if (file) {
                uploadedFile = file;
                fileNameDisplay.textContent = file.name;
                resultsDisplay.innerHTML = `<p class="text-gray-500 text-center">File uploaded. Please ask a question.</p>`;
                errorMessage.classList.add('hidden');
                fileProcessed = false; // Reset state for a new file
            }
        }

        async function processQuery() {
            const queryInput = document.getElementById('query-input');
            const resultsDisplay = document.getElementById('results-display');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorMessage = document.getElementById('error-message');
            const query = queryInput.value.trim();

            if (!uploadedFile) {
                showMessage("Please upload a file first.");
                return;
            }

            if (query === "") {
                showMessage("Please enter a question or command.");
                return;
            }

            // Show loading spinner
            loadingSpinner.classList.remove('hidden');
            resultsDisplay.innerHTML = '';
            errorMessage.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', uploadedFile);
            formData.append('query', query);

            let endpoint = '';
            // Simple check to decide which API to call. This can be more sophisticated.
            if (query.toLowerCase().includes('rag') || query.toLowerCase().includes('search')) {
                endpoint = 'rag_query';
            } else {
                endpoint = 'agent_query';
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/api/${endpoint}`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                // Placeholder for the actual response from your Python backend
                const placeholderResponse = `
                    <p class="font-semibold text-gray-800">Your query: "${query}"</p>
                    <div class="mt-4 p-4 rounded-xl bg-gray-100 whitespace-pre-wrap">
                        <p class="text-gray-700">${result.response}</p>
                    </div>
                `;

                resultsDisplay.innerHTML = placeholderResponse;
                fileProcessed = true;

            } catch (error) {
                errorMessage.classList.remove('hidden');
                document.getElementById('error-text').textContent = "Failed to communicate with the local server. Please ensure your Python backend is running. " + error.message;
                resultsDisplay.innerHTML = `<p class="text-gray-500 text-center">An error occurred.</p>`;
            } finally {
                // Hide loading spinner
                loadingSpinner.classList.add('hidden');
            }
        }

    </script>

</body>
</html>
